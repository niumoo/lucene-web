<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <base href="<%=basePath%>">
    <title>搜索结果</title>
    <link type="text/css" rel="stylesheet" href="css/result.css">
</head>
<body>
<div class="searchbox">
    <div class="logo">
        <a href="index.jsp"><img alt="文件检索" src="images/logo.png"></a>
    </div>
    <div class="searchform">
        <form action="SearchFile" method="get">
            <input type="text" name="query" value="<%=queryback%>"> <input
                type="submit" value="搜索">
        </form>
    </div>
</div>
<div class="result">
    <h4>
        共搜到<span style="color: red; font-weight: bold;">5</span>条结果
    </h4>

    <div class="item" th:each="collect,iterStat:${fileModelList}">
        <div class="itemtop">
            <h4>
                <img alt="pdf" src="/static/images/<%=fm.getTitle().split("\\.")[1]%>.png"
                class="doclogo">
                <%=fm.getTitle().split("\\.")[0]%>
            </h4>
            <h3>
                <a href="FileDownloadServlet?filename=
					<%=regexHtml.delHtmlTag(fm.getTitle())%>">点击下载</a>
            </h3>
        </div>
        <div class="itembuttom">
            <p><%=fm.getContent().length() > 210 ? fm.getContent().substring(0, 210)
                : fm.getContent()%>...	</p>
        </div>
        <hr class="itemline">
    </div>

</div>
<div class="footer">
    <p> Lucene项目案例</p>
    <p> <span th:text="${#dates.format(new java.util.Date().getTime(),'yyyy')}"></span>
        扣钉博客 All rights Reserved</p>
</div>

</body>
</html>
